<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
    <link rel="stylesheet" href="./css/style2.css">
    <script src="./js/val4.js"></script>
</head>
<body>
    <form method="post" name="formulario" action="">
        <br>
        <p>Ingresa las calificaciones solicitadas para conocer tu calificación final:</p>
        <br>
        <label>Calificación Primer Parcial:&nbsp&nbsp&nbsp</label>
        <input type="number" min="0" max="10" step="0.1" name="p1">
        <br>
        <label>Calificación Segundo Parcial: </label>
        <input type="number" min="0" max="10" step="0.1" name="p2">
        <br>
        <label>Calificación Tercer Parcial:&nbsp&nbsp&nbsp&nbsp</label>
        <input type="number" min="0" max="10" step="0.1" name="p3">
        <br>
        <label>Calificación Examen Final:&nbsp&nbsp&nbsp&nbsp</label>
        <input type="number" min="0" max="10" step="0.1" name="ef">
        <br>
        <label>Calificación Trabajo Final:&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="number" min="0" max="10" step="0.1" name="tf">
        <br>
        <input class="iii" type="submit" name="enviar" value="Ver Calificación" onclick="calfinal();">
        <input class="iii" type="reset" name="borrar" value="Borrar Datos">
    </form>
</body>
</html>
